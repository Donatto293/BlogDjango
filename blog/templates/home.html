{% extends 'base.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css'%}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% block content %}
    {% for post in post_list %}
        <div class= "post-entry">
            <div class="col">
                <div class="row justify-content-center">
            <button class="btn btn-info m-2 w-50" onclick="mostrarContenido({{forloop.counter }})">{{post.title}}</button>
            <div id="post-content-{{ forloop.counter }}" class="card mb-4 m-2 w-50" style="display:none; margin-top:10px; background: rgb(155 155 155 / 80%);">
                <p class="m-2">{{ post.body }}</p>
            </div>
                </div>
        </div>
    {% endfor %}
{% endblock content %}
