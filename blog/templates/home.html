{% extends 'base.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css'%}"">
{% block content %}
    {% for post in post_list %}
        <div class="post-entry">
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.body}}</p>
        </div>
    {% endfor %}
{% endblock content %}
